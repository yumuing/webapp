<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<title>注册页面</title>
		<style type="text/css">
			form{
				margin: 0 auto;
				width: 85%;
			}
			form *{
				margin-bottom: 10px;
			}
			#show{
				width: 10%;
			}
		</style>
		<script type="text/javascript">
			function change(){ 
			      var num=document.getElementById("range"); 
			      var location=document.getElementById("show"); 
			      location.value=num.value; 
			} 
		</script>
	</head>
	<body>
		<header >
			<h1>HTML5学习系统</h1>
		</header>
		<nav>
			<ul >
				<li class="a"><a href="index.html">首页</a></li>
				<li class="a"><a href="login.html">登录</a></li>
				<li><a href="register.html">注册</a></li>
			</ul>
		</nav>
		<form action="index.html" method="get">
			<fieldset id="">
				<legend>请输入注册信息</legend>
				<label>姓名：</label>
				<input type="text" name="name" placeholder="请输入您的姓名" autocomplete="off" />
				<br />
				<label>密码：</label>
				<input type="password" name="password" placeholder="请输入你的密码" />
				<br>
				<label>性别：</label>
				<input type="radio" name="sex" checked="checked">女
				<input type="radio" name="sex">男
				<br>
				<label>出生日期：</label>
				<input type="date" name="brithday" value="" />
				<br>
				<label>出生城市：</label>
				<select>
					<option value ="guangzhou">广州</option>
					<option value ="shengzheng">深圳</option>
				</select>
				<br>
				<label>邮箱：</label>
				<input type="email" name="email" placeholder="请输入您的邮箱" />
				<br>
				<label>最爱的网站：</label>
				<input list="list" name="browser">
				<datalist id="list">
					<option value ="http://www.html.com">HTML学习系统</option>
					<option value ="http://www.css.com">CSS学习系统</option>
					<option value ="http://www.js.com">JS学习系统</option>
				</datalist>
				<br>
				<label>最爱的颜色：</label>
				<input type="color" name="color"/>
				<br>
				<label>最爱的数字</label>
				<input type="range" name="likeNumber" min="0" max="10"  id="range" onchange="change()"/>
				<input id="show" type="number">
				<br>
				<input type="submit" value="提交" />
				<input type="reset" value="重置" />
			</fieldset>
		</form>
	</body>
</html>
